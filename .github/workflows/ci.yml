name: Linter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Configuration de Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ” ExÃ©cution du Linter (Checkstyle Uniquement)
        run: mvn checkstyle:check

      - name: ğŸ“„ Upload des Rapports (Tests & Checkstyle)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports-build
          path: target/